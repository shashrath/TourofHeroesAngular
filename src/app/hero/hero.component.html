<h2>My Heroes</h2>
<div>
  <label>
    <input #heroName>
  </label>
  <button title ="Add Hero" (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" >
    <a routerLink="/details/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>  {{hero.name}}
    </a>
    <button class="delete" (click)="delete(hero)" title="Delete Hero">x</button>
  </li>
  </ul>
